<!DOCTYPE html>
<!--HTMl - HyperText Markup Language-->
<!-- tells the document type-->
<html lang="en">
  <head>
    <!--it contains the header informations.it is where links , meta tags goes -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Farihatul Maria" />
    <link
      rel="shortcut icon"
      href="https://www.w3schools.com/css/mountain.jpg"
      type="image/x-icon"
    />
    <title>summary</title>
    <!-- defines the title of the web page -->
  </head>
  <body>
    <!-- holds the content of the web page -->
    <!-- From largest heading -->
    <h1>Minister</h1>
    <h2>Minister</h2>
    <h3>Minister</h3>
    <h4>Minister</h4>
    <h5>Minister</h5>
    <h6>Minister</h6>
    <!-- To smallest heading-->
    <p>this is a paragraph</p>
    <!--this is where paragraphs are writtien-->
    <p>I am <b>BOLD</b></p>
    <!-- <b></b> tags to make the text inside of it bold-->
    <p>I am <strong>STRONG</strong></p>
    <!-- <strong></strong> tags to make the text inside of it strong and bold-->
    <a href="https://www.google.com/">go to google</a>
    <!--makes a hyper link to go to-->
    <p>I am <i>italic</i></p>
    <!-- <i></i> tags to make the text inside of it italic-->
    <!-- image names are sensitive -->
    <img src="../assets/img/color.jpg" alt="a color brast" />
    <!-- an image from a folder -->
    <img
      src="https://www.w3schools.com/css/mountain.jpg"
      alt="a mountain image"
    />
    <!-- an image from the internet -->
    <ul>
      <!-- an unordered list - it has a butles points -->
      <li>I</li>
      <li>am</li>
      <li>a</li>
      <li>unordered</li>
      <li>list</li>
    </ul>
    <ol>
      <!-- an ordered list - it has 1,2,3, ........ -->
      <li>I</li>
      <li>am</li>
      <li>a</li>
      <li>ordered</li>
      <li>list</li>
    </ol>
    <form action="indx.html">
      <input type="text" /><!-- it is a input for text -->
      <br /><!-- for line break -->
      <input type="password" /><!-- it is a input for password -->
      <br />
      <input type="checkbox" /><!-- it is a input for checkbox -->
      <br />
      <input type="color" /><!-- it is a input for choseing a color -->
      <br />
      <input type="date" /><!-- it is a input for date -->
      <br />
      <input
        type="datetime-local"
      /><!-- it is a input for date of the time-zone you're in -->
      <br />
      <input type="file" /><!-- it is a input for insiring a flie -->
      <br />
      <input type="email" /><!-- it is a input for writing email -->
      <br />
      <input type="image" /><!-- it is a input for an image -->
      <br />
      <input type="number" /><!-- it is a input for some numbers -->
      <br />
      <button>Submit</button>
      <br />
      <button>Cancel</button>
    </form>

    <div>
      <!-- it is one kind on container -->
      <h4>orstdhtuztuzdt</h4>
      <p>atgrtyu</p>
      <hr />
      <!-- it is a horizontal line -->
      <p>atgrtyuatgrtyua <small>i am small</small> tgrtyuatgrtyu</p>
      <!-- <small></small> tags are used to make a text small -->
    </div>
  </body>
</html>
