<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 25px !important;
      }
    </style>
  </head>
  <body>
    <section class="product">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="row mb-3">
              <img class="img-fluid" src="img/bottle.jpeg" alt="" />
            </div>
            <div class="row">
              <img class="img-fluid" src="img/stool.jpeg" alt="" />
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="row mb-3">
              <img src="img/coffee.jpg" alt="" class="img-fluid" />
            </div>
            <div class="row mb-3">
              <img src="img/lamp.png" alt="" class="img-fluid" />
            </div>
            <div class="row mb-3">
              <img src="img/alam-clock.jpg" alt="" class="img-fluid" />
            </div>
            <div class="row">
              <img src="img/honey.jpg" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="row mb-3">
              <img src="img/cactus.jpeg" alt="" class="img-fluid" />
            </div>
            <div class="row mb-3">
              <img src="img/glass.jpg" alt="" class="img-fluid" />
            </div>
            <div class="row">
              <img src="img/lens.jpg" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
