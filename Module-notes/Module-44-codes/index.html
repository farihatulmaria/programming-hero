<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest of the countires</title>
    <style>
      .coatOfArmsImg {
        width: 200px;
      }
      .countires {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
      }
      .country {
        display: flex;
        align-items: flex-start;
        border: 1px solid;
        margin: 15px 0;
        justify-content: center;
        padding: 27px 0;
      }
      .country-info {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Rest of the countires</h2>
    <section class="countires"></section>
    <script src="init.js"></script>
  </body>
</html>
