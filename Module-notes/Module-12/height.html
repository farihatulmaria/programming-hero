<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- thrid-party css -->
    <link
      rel="stylesheet"
      href="../assets/third-party/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../assets/third-party/fontawesome-free-5.15.4-web/css/all.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learning height with bootstrap</h1>
    <div style="height: 100px; background-color: rgba(255, 0, 0, 0.1)">
      <div
        class="h-25 d-inline-block"
        style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
      >
        Height 25%
      </div>
      <div
        class="h-50 d-inline-block"
        style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
      >
        Height 50%
      </div>
      <div
        class="h-75 d-inline-block"
        style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
      >
        Height 75%
      </div>
      <div
        class="h-100 d-inline-block"
        style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
      >
        Height 100%
      </div>
      <div
        class="h-auto d-inline-block"
        style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
      >
        Height auto
      </div>
    </div>
    <!-- scripts -->
    <script src="../assets/js/jquery-3.3.2.js"></script>
    <script src="../assets/third-party/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="../assets/third-party/fontawesome-free-5.15.4-web/js/all.js"></script>
  </body>
</html>
