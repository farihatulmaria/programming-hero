<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- thrid-party css -->
    <link
      rel="stylesheet"
      href="../assets/third-party/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../assets/third-party/fontawesome-free-5.15.4-web/css/all.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learning Border with bootstrap</h1>
    <div class="p-3 mb-2 border"></div>
    <div class="p-3 mb-2 border-top"></div>
    <div class="p-3 mb-2 border-end"></div>
    <div class="p-3 mb-2 border-bottom"></div>
    <div class="p-3 mb-2 border-start"></div>
    <h1>Learning Border top bottom start end with bootstrap</h1>
    <div class="p-3 mb-2 border-0"></div>
    <div class="p-3 mb-2 border-top-0"></div>
    <div class="p-3 mb-2 border-end-0"></div>
    <div class="p-3 mb-2 border-bottom-0"></div>
    <div class="p-3 mb-2border-start-0"></div>
    <h1>Learning Border color with bootstrap</h1>
    <div class="p-3 mb-2 border border-primary"></div>
    <div class="p-3 mb-2 border border-secondary"></div>
    <div class="p-3 mb-2 border border-success"></div>
    <div class="p-3 mb-2 border border-danger"></div>
    <div class="p-3 mb-2 border border-warning"></div>
    <div class="p-3 mb-2 border border-info"></div>
    <div class="p-3 mb-2 border border-light"></div>
    <div class="p-3 mb-2 border border-dark"></div>
    <div class="p-3 mb-2 border border-white"></div>
    <h1>Learning Border width with bootstrap</h1>
    <div class="p-3 mb-2 border border-1"></div>
    <div class="p-3 mb-2 border border-2"></div>
    <div class="p-3 mb-2 border border-3"></div>
    <div class="p-3 mb-2 border border-4"></div>
    <div class="p-3 mb-2 border border-5"></div>
    <h1>Learning Border radius with bootstrap</h1>
    <div class="radius rounded"></div>
    <div class="radius rounded-top"></div>
    <div class="radius rounded-end"></div>
    <div class="radius rounded-bottom"></div>
    <div class="radius rounded-start"></div>
    <div class="radius rounded-circle"></div>
    <div class="radius radius-last rounded-pill"></div>
    <!-- scripts -->
    <script src="../assets/js/jquery-3.3.2.js"></script>
    <script src="../assets/third-party/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="../assets/third-party/fontawesome-free-5.15.4-web/js/all.js"></script>
  </body>
</html>
