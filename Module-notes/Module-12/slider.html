<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- thrid-party css -->
    <link
      rel="stylesheet"
      href="../assets/third-party/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../assets/third-party/fontawesome-free-5.15.4-web/css/all.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>slide only</h1>
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../assets/img/computer.jpg"
            class="d-block w-100"
            alt="computer"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../assets/img/computer.jpg"
            class="d-block w-100"
            alt="computer"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../assets/img/computer.jpg"
            class="d-block w-100"
            alt="computer"
          />
        </div>
      </div>
    </div>
    <h1>With controls</h1>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../assets/img/computer.jpg"
            class="d-block w-75"
            alt="computer"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../assets/img/computer.jpg"
            class="d-block w-75"
            alt="computer"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../assets/img/computer.jpg"
            class="d-block w-75"
            alt="computer"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <h1>with indicators</h1>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../assets/img/computer.jpg"
            class="d-block w-50"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="../assets/img/cat.jpg" class="d-block w-50" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../assets/img/color.jpg" class="d-block w-50" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- scripts -->
    <script src="../assets/js/jquery-3.3.2.js"></script>
    <script src="../assets/third-party/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="../assets/third-party/fontawesome-free-5.15.4-web/js/all.js"></script>
  </body>
</html>
